<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evonyte - Admin App Distribution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        .status {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .status h3 {
            color: #1e40af;
            margin-bottom: 10px;
        }

        .status .version {
            font-size: 2em;
            font-weight: bold;
            color: #3b82f6;
            margin: 10px 0;
        }

        .status .info {
            color: #64748b;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .download-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            margin: 20px 0;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn.disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .changelog {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .changelog h3 {
            color: #334155;
            margin-bottom: 15px;
        }

        .changelog p {
            color: #64748b;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 20px;
            border-radius: 8px;
            color: #991b1b;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #94a3b8;
            font-size: 0.9em;
        }

        .auth-form {
            background: #f8fafc;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-form button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        .auth-form button:hover {
            background: #5568d3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Evonyte</h1>
        <p class="subtitle">Admin App Distribution Center</p>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading latest version...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error hidden">
            <strong>Error:</strong> <span id="error-message"></span>
        </div>

        <!-- Auth Form (if needed) -->
        <div id="auth-form" class="auth-form hidden">
            <h3>üîê Enter API Key</h3>
            <input type="password" id="api-key-input" placeholder="Your API Key" />
            <button onclick="saveApiKey()">Save API Key</button>
        </div>

        <!-- Main Content -->
        <div id="content" class="hidden">
            <!-- Status -->
            <div class="status">
                <h3>üì¶ Latest Version</h3>
                <div class="version" id="version">v?.?.?</div>
                <div class="info">
                    <strong>File:</strong> <span id="file-name">-</span><br>
                    <strong>Size:</strong> <span id="file-size">-</span><br>
                    <strong>Released:</strong> <span id="released-at">-</span>
                </div>
            </div>

            <!-- Download Button -->
            <button id="download-btn" class="download-btn" onclick="downloadLatest()">
                ‚¨áÔ∏è Download Latest Version
            </button>

            <!-- Changelog -->
            <div class="changelog">
                <h3>üìù What's New</h3>
                <p id="changelog">Loading changelog...</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Evonyte. All rights reserved.</p>
            <p style="margin-top: 10px; font-size: 0.85em;">
                <a href="admin.html" style="color: #667eea; text-decoration: none;">Admin Panel</a>
            </p>
        </footer>
    </div>

    <script>
        const SUPABASE_URL = 'https://brobuwegghwjhxlptffk.supabase.co';
        let apiKey = localStorage.getItem('evonyte_api_key');

        async function checkHealth() {
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/health`);
                return response.ok;
            } catch {
                return false;
            }
        }

        async function loadLatestVersion() {
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/latest`);

                if (!response.ok) {
                    throw new Error('Failed to fetch latest version');
                }

                const data = await response.json();

                // Update UI
                document.getElementById('version').textContent = `v${data.version}`;
                document.getElementById('file-name').textContent = data.file_name;
                document.getElementById('file-size').textContent = formatBytes(data.file_size);
                document.getElementById('released-at').textContent = new Date(data.released_at).toLocaleDateString('pl-PL');
                document.getElementById('changelog').textContent = data.changelog || 'No changelog available.';

                // Show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } catch (error) {
                showError(error.message);
            }
        }

        async function downloadLatest() {
            if (!apiKey) {
                document.getElementById('auth-form').classList.remove('hidden');
                return;
            }

            const btn = document.getElementById('download-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Preparing download...';

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/download`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('evonyte_api_key');
                    apiKey = null;
                    alert('Invalid API key. Please enter a valid key.');
                    document.getElementById('auth-form').classList.remove('hidden');
                    return;
                }

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const data = await response.json();

                // Redirect to signed URL
                window.location.href = data.download_url;

                btn.textContent = '‚úÖ Download started!';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = '‚¨áÔ∏è Download Latest Version';
                }, 3000);
            } catch (error) {
                btn.disabled = false;
                btn.textContent = '‚¨áÔ∏è Download Latest Version';
                showError(error.message);
            }
        }

        function saveApiKey() {
            const key = document.getElementById('api-key-input').value.trim();
            if (key) {
                localStorage.setItem('evonyte_api_key', key);
                apiKey = key;
                document.getElementById('auth-form').classList.add('hidden');
                alert('API key saved! You can now download.');
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', loadLatestVersion);
    </script>
</body>
</html>
